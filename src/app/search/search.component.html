<app-navbar (SearchbarSubmitted)="reset()"></app-navbar>

<section class="bg-slate-100 dark:bg-[rgb(10,10,10)] overflow-visible">
  <div
    class="xl:container mx-auto px-4 md:px-8 lg:px-12 py-16 pt-[134px] flex flex-col justify-center items-center relative"
  >
    @if(loading) {
    <div class="flex gap-8 sm:gap-16 flex-col sm:flex-row items-center">
      <p-skeleton shape="circle" size="250px"></p-skeleton>
      <div class="flex flex-col gap-3 w-[250px] sm:w-[300px]">
        <p-skeleton width="100%" height="2rem" borderRadius="6px"></p-skeleton>
        <p-skeleton width="46%" height="1rem" borderRadius="6px"></p-skeleton>
        <p-skeleton width="66%" height="1rem" borderRadius="6px"></p-skeleton>
        <p-skeleton width="33%" height="1rem" borderRadius="6px"></p-skeleton>
        <p-skeleton
          width="70%"
          height="1rem"
          borderRadius="6px"
          class="hidden sm:block"
        ></p-skeleton>
      </div>
    </div>
    <div
      class="absolute w-full h-1/2 bottom-0 bg-[#121212] -z-50 sm:hidden"
    ></div>

    }
  </div>
</section>

<section class="pt-8 pb-16">
  @if (loading) {
  <app-repos [loading]="loading"></app-repos>
  } @else if(userProfile === null) {
  <div
    class="xl:container mx-auto px-4 md:px-8 lg:px-12 flex flex-col justify-center items-center"
  >
    <img
      src="/assets/img/404.png"
      alt="A 404 Graphic"
      class="opacity-45 w-[400px]"
    />
    <h3 class="text-5xl md:text-6xl mt-4">Yikes!</h3>
    <p class="text-[#aaa] opacity-70 text-center mt-2">
      Looks like no one's here.<br />Are you sure that username was right?
    </p>
  </div>

  } @else {
  <app-repos [loading]="loading" [repos]="repos"></app-repos>
  }
</section>
