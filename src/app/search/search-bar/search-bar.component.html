<form autocomplete="off">
  <!-- Disable default browser autocomplete -->
  <p-autoComplete
    [(ngModel)]="selectedItem"
    [suggestions]="suggestions"
    (completeMethod)="attemptAutoComplete($event)"
    [autocomplete]="suggestions[0] || ''"
    (onSelect)="onSubmit()"
    (onDropdownClick)="onSubmit()"
    placeholder="Search for GitHub users"
    size="50"
    dropdown="true"
    dropdownIcon="pi pi-chevron-right"
    delay="700"
    autocomplete="off"
  ></p-autoComplete>
</form>
