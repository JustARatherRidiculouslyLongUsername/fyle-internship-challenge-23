@if (loading) {
<p-card class="h-220">
  <div class="flex flex-col gap-2">
    <p-skeleton width="80%" height="1.5rem" borderRadius="6px"></p-skeleton>
    <p-skeleton
      width="33%"
      height="1rem"
      borderRadius="6px"
      class="pt-4"
    ></p-skeleton>
    <p-skeleton width="55%" height="1rem" borderRadius="6px"></p-skeleton>

    <div class="pt-10 flex gap-4">
      <p-skeleton width="3rem" height="1rem" borderRadius="6px"></p-skeleton>
      <p-skeleton width="5rem" height="1rem" borderRadius="6px"></p-skeleton>
      <p-skeleton width="4rem" height="1rem" borderRadius="6px"></p-skeleton>
    </div>
  </div>
</p-card>
} @else {

<p-card header="Title" class="max-w-[550px]">
  <p class="m-0">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed
    consequuntur error repudiandae numquam deserunt quisquam repellat libero
    asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate
    neque quas!
  </p>
</p-card>

}
